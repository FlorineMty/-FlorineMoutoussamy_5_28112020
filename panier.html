<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="">
    <script src="https://kit.fontawesome.com/9877c52245.js" crossorigin="anonymous"></script>
    <link href="css/stylesheetP5.css" rel="stylesheet">

	<title>Orinoco, Mon panier</title>    

</head>
<body>
    <header>
        <nav>
            <a class="brandName" href="index.html">
            Orinoco
            </a>
            <ul>
                <li class="logIn">Se connecter</li>
                <li class="cart">
                    <a href="panier.html"><i class="fas fa-shopping-cart">
                    </i><span class="cartIndex">0</span>
                    </a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main class="cartPage">
        <div class="cartContent"></div>
            </div>
        <form class="registrationForm">
            <h1>Formulaire d'inscription</h1>
            <div class="formField">
                <label for="lastname">Nom </label>
                <input type="text" id="lastname" name="user_lastname">
            </div>
            <div class="formField">
                <label for="firstame">Prénom </label>
                <input type="text" id="firstname" name="user_firstame">
            </div>
            <div class="formField">
                <label for=address>Adresse</label>
                <input id=address name=address type=text required>
            </div>
            <div class="formField">
                <label for=city>Ville</label>
                <input id=city name=city type=text required>
            </div>
            <div class="formField">
                <label for=postalCode>Code postal</label>
                <input id=postalCode name=postalCode type=number required>
            </div>
            <div class="formField">
                <label for="email">Adresse email</label> 
                <input type="email" name="email" id="email" required placeholder="utilisateur@domaine.fr">
                <span id="emailHelp"></span>
            </div>
            <div class="formField">
                <input type="checkbox" name="confirmation" id="confirmation">
                <label for="confirmation">M'envoyer un courriel de confirmation</label>
            </div>
            <div class="formField">
                <input type="radio" name="abonnement" id="abonewspromo" value="abonewspromo">
                <label for="abonewspromo">M'abonner à la newsletter et aux promotions</label>
                <br>
                <input type="radio" name="abonnement" id="abonews" value="abonews">
                <label for="abonews">M'abonner uniquement à la newsletter</label>
                <br>
                <input type="radio" name="abonnement" id="abonews" value="abonews">
                <label for="abonews">Ne pas m'abonner</label>
                <br>
            </div>
            <input class="button" type="submit" value="Envoyer">
            <input class="button" type="reset" value="Annuler">
        </form>
    </main>
    <footer>
        <div class="footerText">
            <div class="footerBrandName"> Orinoco</div>
            <div>A propos</div>
            <div>Mentions légales</div>
            <div class="contact"> <a href="mailto:customerservice@orinoco.com">Contactez-nous</a></div>
        </div>
    </footer>
    <script src="js/panier.js" defer> </script>
</body>
</html>
